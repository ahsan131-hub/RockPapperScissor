<!DOCTYPE html>
<html>
<head>
    <title>
        Rock paper scissor
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="score-board" id="scoreBoard">
            <div class="badge" id="user-badge">user</div>
            <div  id="com-badge" class="badge">Comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>
        <div class="result"><p id="result_p">Paper Covers Rock and You Win</p></div>
        <div class="choices">
            <div class="r">
                <img src="images/rock.PNG" alt="rock" width="222" height="250">
            </div>

            <div class="s">
                <img src="images/scissor.PNG" alt="rock" width="222" height="250">
            </div>

            <div class="p">
                <img src="images/papper.PNG" alt="rock" width="222" height="250">
            </div>
        </div>
        <p id="action-message">Make Your Move.</p>
    </header>
    <script src="app.js"></script>
</body>
</html>
